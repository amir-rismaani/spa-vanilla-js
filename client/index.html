<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="client/styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="sidebar__logo sidebar__logo--color">
          <img
            src="client/assets/images/icon/meetup-color-32.png"
            alt="meetup"
          />
        </div>
        <ul class="sidebar__menu">
          <li class="menu-item">
            <a href="/" class="menu-item__link" data-link="/">
              <span class="menu-item__icon fa-solid fa-gauge"></span>
              <span class="menu-item__title">داشبورد</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/users" class="menu-item__link" data-link="/users">
              <span class="menu-item__icon fa-solid fa-circle-user"></span>
              <span class="menu-item__title">کاربران</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/events" class="menu-item__link" data-link="/events">
              <span class="menu-item__icon fa-solid fa-calendar-day"></span>
              <span class="menu-item__title">رویداد‌ها</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/reports" class="menu-item__link" data-link="/reports">
              <span class="menu-item__icon fa-solid fa-file-lines"></span>
              <span class="menu-item__title">گزارش‌ها</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/setting" class="menu-item__link" data-link="/setting">
              <span class="menu-item__icon fa-solid fa-gear"></span>
              <span class="menu-item__title">تنظیمات</span>
            </a>
          </li>
        </ul>
        <div class="sidebar__logo sidebar__logo--gray">
          <img
            src="client/assets/images/icon/meetup-gray-32.png"
            alt="meetup gray"
          />
        </div>
        <span class="collapse"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
      <main id="app"></main>
    </div>
    <script src="client/scripts.js" type="module"></script>
  </body>
</html>
